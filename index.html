<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do list app Vanilla JS</title>
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <h1>Simple To-Do app</h1>
      <p>Hecho con ðŸ’– por <a href="https://github.com/sxdny">sxdny</a></p>
    </header>

    <section>
      <header>
        <div class="actions">
          <input type="text" id="inputTodo" placeholder="Nombre de la tarea" />
          <select name="" id="todoTypeSelector">
            <option value="0">Seleccione un tipo de tarea</option>
            <option value="1">Importante</option>
            <option value="2">Normal</option>
            <option value="3">Baja</option>
          </select>
          <button id="createTodoButton">Crear</button>
        </div>
        <p id="mensaje"></p>
      </header>

      <div class="divTareas">
        <h1>Tareas</h1>
        <select name="filterTodos" id="filterTodos">
          <option value="0">Todas</option>
          <option value="1">Importantes</option>
          <option value="2">Normales</option>
          <option value="3">Bajas</option>
        </select>
      </div>
      <ul id="todos"></ul>
      <ul id="todosCompletados"></ul>
    </section>

   
    

    <script src="src/app.js"></script>
  </body>
</html>
